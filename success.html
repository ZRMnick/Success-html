<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .success-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .success-message {
      color: #28a745;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .redirect-btn {
      background-color: #7289DA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .redirect-btn:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <h1 class="success-message">Success! Verification was completed.</h1>
    <p>You can go back to Discord now.</p>
    <button class="redirect-btn" onclick="redirectToDiscord()">Go to Discord</button>
  </div>

  <script>
    function redirectToDiscord() {
      window.location.href = 'https://discord.com/';
    }
  </script>

</body>
</html>
